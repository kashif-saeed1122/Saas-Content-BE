services:
  redis:
    image: redis:7-alpine
    container_name: neuralgen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - neuralgen-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuralgen-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuralgen-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuralgen-celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuralgen-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuralgen-celery-beat
    command: celery -A celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuralgen-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:

networks:
  neuralgen-network:
    driver: bridge